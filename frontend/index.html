  <!-- --------font--------- -->
<link rel="preload" href="/fonts/outfit-variable.woff2" as="font" type="font/woff2" crossorigin>

<!-- Primary Meta Tags -->
  <title>Cousins Fashion — Trendy & Affordable Clothing for Men & Women</title>

  <meta name="twitter:card" content="summary_large_image" />

      "target": "https://cousinsfashion.in/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <script type="application/ld+json">

  }
